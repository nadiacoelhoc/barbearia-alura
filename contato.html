<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Fraga</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <div>
                <h1><img src="img/logo.png" alt="Logo da Barbearia Fraga"></h1>
            </div>
                <nav>
                    <ul>
                        <li><a target="_blank" href="index.html">Home</a></li>
                        <li><a target="_blank" href="produtos.html">Produtos</a></li>
                        <li><a target="_blank" href="https://wa.me/554792023132">Contato</a></li>
                    </ul>
                </nav>
        </header>

        <main class="form">
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <labeL for="telefone">Telefone</labeL>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea required>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input class="checkbox" type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>                  
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>                  
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>                 
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="img/logo-branca.png" alt="Logo da Barbearia Fraga">
            <p class="copyright">&copy; Copyright Barbearia Fraga - 2017</p>
        </footer>
    </body>
</html>
